<!DOCTYPE html>
<html>
<head>
  <title>Form Pendaftaran</title>
</head>
<body style="background-color: lightgray;">

<div style="width: 600px; margin: auto;">
  <h2 align="center">Form Pendaftaran Siswa</h2>

  <form action="#" method="post">

    Nama:<br>
    <input type="text" name="nama"><br><br>

    Email:<br>
    <input type="email" name="email"><br><br>

    Password:<br>
    <input type="password" name="password"><br><br>

    Jenis Kelamin:<br>
    <input type="radio" name="jk"> Laki-laki
    <input type="radio" name="jk"> Perempuan<br><br>

    Hobi:<br>
    <input type="checkbox"> Membaca
    <input type="checkbox"> Olahraga
    <input type="checkbox"> Musik<br><br>

    Tanggal Lahir:<br>
    <input type="date"><br><br>

    Kelas:<br>
    <select>
      <option>X</option>
      <option>XI</option>
      <option>XII</option>
    </select><br><br>

    Alamat:<br>
    <textarea rows="4" cols="30"></textarea><br><br>

    Upload Foto:<br>
    <input type="file"><br><br>

    <input type="submit" value="Simpan">
    <input type="reset" value="Reset">

  </form>
</div>

</body>
</html>
