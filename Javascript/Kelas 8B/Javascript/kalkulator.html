<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana Javascript</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px;
        }

        h2, h4 {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 0px;       
        }

        p {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .tombol {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Kalkulator</h2>
        <h4>MIMHa Tsanawiyah Informatika</h4>
        <p>Developed by Rully Faizal</p>
        <input type="text" disabled>

        <div class="tombol">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>=</button>

            <button></button>
            <button>0</button>
            <button></button>
            <button>C</button>
        </div>
    </div>
</body>
</html>
