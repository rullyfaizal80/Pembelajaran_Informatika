<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Sederhana</title>
  <style>
    /* 1. Reset sederhana agar ukuran elemen konsisten */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      /* Membuat kalkulator ada di tengah layar */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    h2, h4 {
      text-align: center;
      margin-top: 5px;
      margin-bottom: 0px;
    }

    p {
      text-align: center;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    /* Input Layar */
    input {
      width: 100%;
      height: 50px;
      margin-bottom: 15px;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    /* Container Tombol dengan GRID (Materi Bagus untuk Siswa) */
    .tombol {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 Kolom sama besar */
      gap: 10px; /* Jarak antar tombol */
    }

    /* Style Tombol */
    button {
      width: 100%; /* Lebar mengikuti kolom grid */
      height: 50px;
      font-size: 18px;
      border: none;
      background-color: #eee;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    /* Opsional: Menyembunyikan tombol kosong agar tampilan bersih */
    /* Siswa bisa diajarkan pseudo-class :empty ini */
    button:empty {
      visibility: hidden; 
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Kalkulator</h2>
    <h4>MIMHa Tsanawiyah Informatika</h4>
    <p>Developed by Rully Faizal</p>
    <input type="text" id="layar" disabled>

    <div class="tombol">
      <button onclick="tambahAngka('7')">7</button>
      <button onclick="tambahAngka('8')">8</button>
      <button onclick="tambahAngka('9')">9</button>
      <button onclick="tambahAngka('+')">+</button>

      <button onclick="tambahAngka('4')">4</button>
      <button onclick="tambahAngka('5')">5</button>
      <button onclick="tambahAngka('6')">6</button>
      <button onclick="tambahAngka('-')">-</button>

      <button onclick="tambahAngka('1')">1</button>
      <button onclick="tambahAngka('2')">2</button>
      <button onclick="tambahAngka('3')">3</button>
      <button onclick="hitung()">=</button>

      <button></button> 
      <button onclick="tambahAngka('0')">0</button>
      <button></button> 
      <button onclick="hapus()">C</button>
    </div>
  </div>

  <script>
    function tambahAngka(angka) {
      document.getElementById("layar").value += angka;
    }

    function hitung() {
      let hasil = document.getElementById("layar").value;
      // Menambahkan error handling sederhana agar tidak crash jika rumus salah
      try {
        document.getElementById("layar").value = eval(hasil);
      } catch (e) {
        alert("Format salah!");
      }
    }

    function hapus() {
      document.getElementById("layar").value = "";
    }
  </script>

</body>
</html>
